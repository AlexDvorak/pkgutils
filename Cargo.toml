[package]
name = "pkgutils"
version = "0.1.1"
build = "build.rs"

[lib]
name = "pkgutils"
path = "src/lib.rs"

[[bin]]
name = "pkg"
path = "src/bin/pkg.rs"

[dependencies]
clap = {version = "2.25", default-features = false}
hyper-rustls = "0.6"
libflate = "0.1.4"
liner = { git = "https://gitlab.redox-os.org/redox-os/liner" }
pbr = { version = "1.0", git = "https://github.com/ids1024/pb", branch = "duration" }
serde = "1.0"
serde_derive = "1.0"
tar = { git = "https://gitlab.redox-os.org/redox-os/tar-rs" }
toml = "0.4"
version-compare = "0.0.4"
petgraph = "0.4.5"
bidir-map = "0.6.0"
ordermap = "0.2.11"

[dependencies.hyper]
version = "0.10"
default-features = false

[dependencies.octavo]
git = "https://github.com/libOctavo/octavo.git"
default-features = false
features = ["digest"]
